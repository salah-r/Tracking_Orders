<p-dialog [(visible)]="userDialogeValue" [modal]="true" [style]="{width: '733px'}" [draggable]="false"
  [resizable]="false" styleClass="tw-rtl" (onHide)="onClose()" [closeOnEscape]="true">


  <ng-template pTemplate="header">
    <div class="tw-flex tw-items-center tw-gap-2">
      <div class="  tw-rounded-xl">
        <img src="../../../../../assets/images/bif user.png" alt="">
      </div>
      <h2 class="tw-text-lg">إضافة حساب جديد</h2>
      <i class="pi pi-times tw-cursor-pointer" (click)="onClose()"></i>
    </div>
  </ng-template>

  <div class="">
    <!-- Form Content -->
    <div [formGroup]="userForm" class="tw-space-y-4">

      <div class="tw-flex tw-gap-4">

        <div class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">اسم المستخدم</label>
          <div class="tw-relative tw-flex tw-gap-2">
            <input formControlName="firstName" type=" text"
              class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50" placeholder="اسم المستخدم">
            <img src="../../../../../assets/images/replace.png" alt="">
          </div>
        </div>

        <div *ngIf="viewPass == true" class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">كلمة المرور</label>
          <div class="tw-relative tw-flex tw-gap-2">
            <input formControlName="password" type=" password"
              class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50" placeholder="كلمة المرور">
            <img src="../../../../../assets/images/replace.png" alt="">

          </div>
        </div>
      </div>
      <div class="tw-flex tw-gap-4">

        <div *ngIf="viewPass==true" class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">تأكيد كلمة المرور</label>
          <div class="tw-relative tw-flex tw-gap-2">
            <input formControlName="rePassword" type="password"
              class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50" placeholder="تأكيد كلمة المرور">
          </div>
        </div>

        <div class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">الايميل</label>
          <div class="tw-relative tw-flex tw-gap-2">
            <input formControlName="email" type="email" class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50"
              placeholder="الايميل">

          </div>
        </div>
      </div>



      <!-- <div class="tw-flex tw-gap-4">
        <div class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">البلد</label>
          <p-dropdown [options]="[]" placeholder="البلد" styleClass="tw-w-full tw-bg-gray-50">
          </p-dropdown>
        </div>
        <div class="tw-flex-1">
          <label class="tw-block tw-mb-2 tw-text-right">المحافظة</label>
          <p-dropdown [options]="[]" placeholder="المحافظة" styleClass="tw-w-full tw-bg-gray-50">
          </p-dropdown>
        </div>
      </div> -->

      <div>
        <label class="tw-block tw-mb-2 tw-text-right">رقم الهاتف</label>
        <input formControlName="phone" type="text" class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50"
          placeholder="الهاتف
          ">

      </div>
      <div>
        <label class="tw-block tw-mb-2 tw-text-right">العنوان التفصيلي</label>
        <input formControlName="shippingAddress" type="text"
          class="tw-w-full tw-p-2 tw-border-0 tw-rounded-xl tw-bg-gray-50" placeholder="العنوان التفصيلي
          ">

      </div>
    </div>

    <div class="tw-mt-4 tw-flex tw-justify-center">
      <button
        class="tw-w-1/2 tw-bg-orange-500 tw-text-white tw-border-0 tw-py-2 tw-rounded-xl hover:tw-bg-orange-600 tw-transition-colors"
        (click)="saveUser()">

        إضافة
      </button>
    </div>

    {{passwordError}}
  </div>

</p-dialog>
